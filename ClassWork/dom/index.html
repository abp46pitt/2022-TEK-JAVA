    <h1>Children Nodes</h1>
    <ul>
        <li class="list-items">firstElementChild</li>
        <li class="list-items">firstChild</li>
        <li class="list-items">childNodes</li>
        <li class="list-items">children</li>
        <li class="list-items">lastChild</li>
        <li class="list-items">lastElementChild</li>
    </ul>
    <div>Use the children property to return any child element of a specified element. To return the last child element
        of a specified element, use the lastElementChild property.</div>

    <form>
        <input type="text" name="email" id="emailId">
    </form>

    <script>
        console.log(document.querySelector('ul').firstElementChild);
        console.log(document.querySelector('ul').lastElementChild);
        console.log(document.querySelector('ul').childNodes);
        let children = document.querySelector('ul').childNodes;
        document.querySelector('ul').childNodes[3].classList.add('list-items-bg');

        // add node
        let newElement = document.createElement('li');
        newElement.innerText = "New content";

        let ul = document.querySelector('ul');

        ul.appendChild(newElement);

        // remove node
        ul.removeChild(ul.childNodes[1]);

        // add buton to form
        let button = document.createElement('button');
        button.textContent = "Log this value";
        button.setAttribute('type', 'button');

        document.querySelector('form').appendChild(button);

        // when button is clicked console log value
        button.addEventListener('click', () => {
            let emailId = document.getElementById('emailId');
            console.log(emailId.value);
            emailId.value = "";
        });

        // button that adds style 
        let newButton = document.createElement('button');
        newButton.innerText = "toggle class";
        newButton.setAttribute('type', 'button');

        newButton.addEventListener('mouseover', () => {
            document.querySelector('h1').classList.toggle("page-title-css");
        });

        newButton.addEventListener('mouseout', () => {
            document.querySelector('h1').classList.toggle("page-title-css");
        });

        document.querySelector('body').appendChild(newButton);
    </script>
