<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>javascript day 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body class="ms-3 me-3">
    <h1>Hello, world</h1>

    <script>
        console.log('Hello World');
        console.log(`3==3 is ${3==3}`);
        console.log(`"3"==3 is ${"3"==3}`);
        console.log(`"3"=="3" is ${"3"=="3"}`);
        console.log(`"3"===3 is ${"3"===3}`);
        console.log(`3===3 is ${3===3}`);
        console.log(`you 'are' "amazing" ${3===3}`);
        console.log(`4.0 + 4.4 = ${4.0 + 4.4}`);
        console.log(`We're about to go into the abc function: ${abc(5,6)}`);

        function abc(x,y){
            return `- Values ${x} and ${y} are now in the abc function -`;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
